<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body >
  <!--The top most layer labelled as "container in Figma"-->
    <div class="container-onbaord">

        <div class="onboard-text">

            <!--Progress steps component start-->
          <div class="progress-steps">
            <div class="step completed">
              <div class="circle">1</div>
            </div>
            <div class="step">
              <div class="circle">2</div>
            </div>
            <div class="step">
              <div class="circle">3</div>
            </div>
            <div class="step">
              <div class="circle">4</div>
            </div>
            <div class="step">
              <div class="circle">5</div>
            </div>
          </div>
                  <!--Progress steps component end-->
            <h4>Tell us about your business</h4>
        </div>

        <div class="form-number">
            <input type="text" class="text-input" placeholder="Enter your business name">
            <button id="verify-number-code">Continue</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('../service-worker.js').then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, error => {
              console.log('ServiceWorker registration failed: ', error);
            });
          });
        }
// function to navigate to next page on click
  document.getElementById('setup-store-button').addEventListener('click', function() {
      window.location.href = 'screens/store-onboard-about-business.html'; // target HTML file
  });
    </script>
</body>
</html>
