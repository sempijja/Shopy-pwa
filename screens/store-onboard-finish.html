<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <section>
        
    </section>
    <div style="gap: 0px;" class="container-onboard">
        <div class="onboard-text">
            <h1 style="color: var(--Neutral-Foreground-1-Rest, #242424);
                       text-align: center;
                       font-family: 'SF Pro Display', 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif';
                       font-size: 48px;
                       font-weight: 700;
                       line-height: 55px;
                       letter-spacing: 0.26px;">
                Your store is  <span style="color: var(--Brand-Foreground-1-Rest, #8B3DC3);">successfully</span> 
                set-upðŸŽ‰
            </h1>
            <div id="store-qr-code-container"  class="store-qr-code">
                <img  src="../assests/images/store-qr-code.jpg" alt="Illustration">
            </div>
            <div>
                <div class="socialhandle-and-connect-button">
                    <input  class="text-input" type="text" placeholder="https://shopy/mystore" readonly> 
                    <button  class="subtle-button">Share link</button>
                </div>
                <h3>Make your store visible on your social media and start selling</h2>
                    <p>Your customers can scan the QR code to go to your website and start buying</p>
            </div>
        </div>

        <div class="onboard-buttons">
            <button id="download-qr-code" class="google-button">
                Download QR code
            </button>
            <button id="onboard-finish-last-screen" class="secondary-button">
                Go to home screen
            </button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('download-qr-code').addEventListener('click', function() {
            const qrCodeContainer = document.getElementById('download-qr-code');

            html2canvas(qrCodeContainer).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'store-qr-code.png';
                link.click();
            });
        });
    </script>
</body>
</html>
