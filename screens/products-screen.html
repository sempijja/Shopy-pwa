    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            
            // Add columns
            data.addColumn('string', 'Day');
            data.addColumn('number', 'Sales');
            data.addColumn({type: 'string', role: 'tooltip', p: {html: true}}); // Tooltip for Sales
            data.addColumn('number', 'Orders');
            data.addColumn({type: 'string', role: 'tooltip', p: {html: true}}); // Tooltip for Orders

            // Add rows with tooltip text
            data.addRows([
                ['Mon', 50, 'Sales: UGX 50,000', 120, 'Orders: 120'],
                ['Tue', 80, 'Sales: UGX 80,000', 180, 'Orders: 180'],
                ['Wed', 45, 'Sales: UGX 45,000', 100, 'Orders: 100'],
                ['Thu', 60, 'Sales: UGX 60,000', 150, 'Orders: 150'],
                ['Fri', 90, 'Sales: UGX 90,000', 200, 'Orders: 200'],
                ['Sat', 120, 'Sales: UGX 120,000', 250, 'Orders: 250'],
                ['Sun', 75, 'Sales: UGX 75,000', 170, 'Orders: 170']
            ]);

            var options = {
                chartArea: {width: '80%', height: '70%'},
                legend: { position: 'top', alignment: 'end' },
                colors: ['#800080', '#008000'], // Purple for Sales, Green for Orders
                hAxis: { title: 'Days of the Week' },
                vAxis: { title: 'Value (UGX)', format: 'short' },
                pointSize: 5, // Small point markers
                curveType: 'function', // Smooth curves
                tooltip: { isHtml: true } // Enabling custom tooltips
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
