<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manifest.json">
</head>
<body>
    <div class="container-onbaord">

        <div class="onboard-text">
            <h1>Enter your WhatApp phone number</h1>
            <h3>We will send  you a verification code to this phone number</h3>
        </div>

        <div class="onboard-buttons">
            <button class="google-button">Continue with Google</button>
            <button class="whatsapp-button">Continue with WhatsApp</button>
        </div>
    </div>

    
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, error => {
              console.log('ServiceWorker registration failed: ', error);
            });
          });
        }
      </script>
</body>
</html>
