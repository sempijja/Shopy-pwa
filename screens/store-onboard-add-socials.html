<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onboard">
        <div class="progress-steps-container">
            <!--Progress steps component start-->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="circle">1</div>
                </div>
                <div class="step completed">
                    <div class="circle">2</div>
                </div>
                <div class="step completed">
                    <div class="circle">3</div>
                </div>
                <div class="step completed">
                    <div class="circle">4</div>
                </div>
                <div class="step">
                    <div class="circle">5</div>
                </div>
            </div>
            <!--Progress steps component end-->
            <h4>Link your store to your social media</h4>
            <p>We have tools that you can use to make posts to these accounts for you</p>            
        </div>

        <div class="social-media-container">

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/instagram.jpg" alt="">
                </div>
                <span class="payment-label"> Instagram</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="Enter your handle">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/facebook.jpg" alt="">
                </div>
                <span class="payment-label"> Facebook</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="Your profile link">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/threads.png" alt="">
                </div>
                <span class="payment-label"> Threads</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="Your profile link">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/whatsapp.png" alt="">
                </div>
                <span class="payment-label"> WhatsApp group</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="Your group link">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/telegram.png" alt="">
                </div>
                <span class="payment-label"> Telegram channel</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="Your channel link">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>

            <div class="social-media-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/twitter.png" alt="">
                </div>
                <span class="payment-label"> Twitter/X</span>
            </div>
            <div class="socialhandle-and-connect-button">
                <input  class="text-input" type="text" placeholder="@username">
                <button  class="secondary-button">Connect</button>
            </div>
            </div>


          </div>

    </div>
    <div class="onboard-buttons">
        <button id="added-socials-onboarding" class="sticky-button">Continue</button>
        <button id="added-socials-onboarding" class="secondary-button">Skip</button>
      </div>

    <script src="../script.js"></script>
</body>
</html>
