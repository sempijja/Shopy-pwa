<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onboard" style="gap: 0px;">
        <div class="progress-steps-container">
            <!--Progress steps component start-->
            <section class="store-name-and-avatar">
                <div class="store-name-and-avatar-left">
                    <div class="payment-option">
                        <div class="payment-icon-and-label ">
                        <div class="payment-icon" style="border-radius: 0px; width: auto; gap: 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7"/></svg>            
                            <span class="payment-label" style="align-items: center;"> 
                                <h3 style="align-items: center;"> Test store</h2>
                            </span>
                       </div>
                    </div>
                </div>
                <div class="store-name-and-avatar-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>              
                  </div>
            </section>
        </div>

                    <!--Section conatains the filters, graphs adn all conetent in the middle part in figma-->
        <section class="homescreen-content-container">

            <section class="summary-and-datefilter">

            <!--The smnall filter ontop of the sale and orders to filter  the results between days, months-->
                <div class="datefiltercontainer">
                    <div class="date-filter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M3 10h18"/><path d="M8 2v4"/><path d="M17 14h-6"/><path d="M13 18H7"/><path d="M7 14h.01"/><path d="M17 18h.01"/></svg>
                        <span class="payment-label" style="align-items: center;"> 
                            <p>Last seven days</p>
                        </span>   
                    </div>
                </div>

            <!--sales and orders numbers-->
                <div class="sales-and-orders-summary">

                    <div class="sales-summary">
                        <p style="margin: 0px;">Sales</p>
                        <div style="display: flex;
                        align-items: center;
                        gap: 4px;
                        align-self: stretch;">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-down"><path d="M8 18L12 22L16 18"/><path d="M12 2V22"/></svg>                            
                       <span class="payment-label" style="align-items: center;"> <h2>30,000</h2> </span>  
                        </div>
                    </div>
                    <div class="sales-summary">
                        <p style="margin: 0px;">Orders</p>
                        <div style="display: flex;
                        align-items: center;
                        gap: 4px;
                        align-self: stretch;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0E700E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-up"><path d="M8 6L12 2L16 6"/><path d="M12 2V22"/></svg>                       <span class="payment-label" style="align-items: center;"> <h2>30,000</h2> </span>  
                        </div>
                    </div>
                </div>

            </section>
            
        </section>

        <button id="added-product-onboarding-screen" class="sticky-button">Continue</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>
