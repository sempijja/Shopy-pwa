<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onboard">
        <div class="progress-steps-container">
            <!--Progress steps component start-->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="circle">1</div>
                </div>
                <div class="step completed">
                    <div class="circle">2</div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                </div>
                <div class="step">
                    <div class="circle">5</div>
                </div>
            </div>
            <!--Progress steps component end-->
            <h4>
            Let us add some products to your store</h4>
        </div>

        <div class="form-number">
                        <!--Inputs-->
            <label for="product type" class="form-label">Which type of product is this</label>
            <select title="Product type" name="product-type" id="product-type">
                <option value="physical product">Physical product</option>
                <option value="digital product">Digital product</option>
            </select>

            <label for="Product name" class="form-label">Product name</label>
            <input title="Product name" type="text" class="text-input" placeholder="Enter your product name name (e.g., Nike Airforce 1)">

            <label for="Product price" class="form-label">Price</label>
            <input title="Product price" type="number" class="text-input" placeholder="Enter your product price (e.g., 1,000)">

            <label for="Stock quantity" class="form-label">Quantity</label>
            <input title="Stock quantity" type="number" class="text-input" placeholder="Quantity in stock (e.g., 20)">

            <label for="Product description" class="form-label">Description</label>
            <textarea title="Product description" class="text-input" placeholder="A short description about this product" maxlength="200" rows="4" style="width: 100%;"></textarea>


            <section class="store-onboard-industry">
                <section class="upload-product-image-section">
                    <h3>Add some photos of this product</h3>
                    <h4>Upload atleast one photo to start with</h4>

                    <div class="file-upload-wrapper">
                        <input type="file" id="product-image-upload" accept="image/*" multiple>
                        <label for="product-image-upload" class="custom-file-upload">
                            Select images
                        </label>
                        <span id="file-uplaod-text"></span>
                        <div id="image-preview-container"></div>
                    </div>
                    <div id="upload-notification-banner" class="notification-banner">Photos uploaded successfully</div>
                </section>
            </section>
        </div>

        <button id="added-product-onboarding-screen" class="sticky-button">Continue</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>
