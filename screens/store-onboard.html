<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <section>
        
    </section>
    <div class="container-onboard">
        <div class="onboard-text">
            <h1 style="color: var(--Neutral-Foreground-1-Rest, #242424);
                       text-align: center;
                       font-family: 'SF Pro Display', 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif';
                       font-size: 50px;
                       font-weight: 700;
                       line-height: 55px;
                       letter-spacing: 0.26px;
                       outline: 1px solid red;">
                Turn <span style="color: var(--Brand-Foreground-1-Rest, #8B3DC3);">viewers</span> into buyers
            </h1>
            <img src="../assests/images/Illustration.png" alt="Illustration">
            <h2>Setup your store and start taking orders immediately</h2>
        </div>

        <div class="onboard-buttons" style="padding: 16px;">
            <button id="setup-store-button" class="google-button">
                Set up my store
            </button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

    </script>
    <script src="../navigation.js"></script>
</body>
</html>
