<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onboard">
        <div class="progress-steps-container">
            <!--Progress steps component start-->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="circle">1</div>
                </div>
                <div class="step completed">
                    <div class="circle">2</div>
                </div>
                <div class="step completed">
                    <div class="circle">3</div>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                </div>
                <div class="step">
                    <div class="circle">5</div>
                </div>
            </div>
            <!--Progress steps component end-->
            <h4>Add your payment methods</h4>
            <p>Customers will choose one of the following payment methods to make payment</p>            
        </div>

        <div class="payment-methods">

            <div class="payment-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/airtel-logo.jpg" alt="">
                </div>
                <span class="payment-label"> Airtel money</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>

            <div class="payment-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <img src="../assests/images/mtn-logo.jpg" alt="">
                </div>
                <span class="payment-label"> MTN momo</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>

            <div class="payment-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></svg>                </div>
                <span class="payment-label"> Bank transfer</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>

            <div class="payment-option">
                <div class="payment-icon-and-label">
                <div class="payment-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17"/><path d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"/><path d="m2 16 6 6"/><circle cx="16" cy="9" r="2.9"/><circle cx="6" cy="5" r="3"/></svg>                </div>
                <span class="payment-label"> Cash on delivery</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>

          </div>
          <button id="added-payments-onboarding" class="sticky-button">Continue</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>
