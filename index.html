<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manifest.json">
    <link rel="stylesheet" href="navigation.js">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onbaord">
        <div class="onboard-text">
          <img src="assests/images/onboarding-illustration.png" alt="">
            <h1><del> DM for price </del></h1>
            <h2>One single app to manage all your online stores</h2>
        </div> 

        <div style="padding: 16px; "class="onboard-buttons">
            <button id="google-button" class="google-button">Continue with Google</button>
            <button id="whatsapp-button"  class="whatsapp-button">Continue with WhatsApp number</button>
        </div>
    </div>

    
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, error => {
              console.log('ServiceWorker registration failed: ', error);
            });
          });
        }
      </script>
      <script src="navigation.js"></script>
</body>
</html>
