<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onboard">
        <div class="onboard-text">
            <h1 class="title">
                Turn Viewers into <span class="highlight">Buyers</span>
            </h1>
            <img class="illustration" src="assests/images/onboarding-illustration.png" alt="Illustration">
            <h3>Set up your store and start taking orders today!</h3>
        </div>
        <div class="onboard-buttons">
            <button id="google-button" class="google-button">Continue with Google</button>
            <button id="whatsapp-button" class="secondary-button">Continue with WhatsApp number</button>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            // Check if the browser supports service workers
            window.addEventListener('load', () => {
                // Register the service worker after the page has fully loaded
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        // Registration failed
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
