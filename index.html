<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manifest.json">
    <link rel="stylesheet" href="navigation.js">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="container-onbaord">
        <div class="onboard-text">
                      <h1 style="color: var(--Neutral-Foreground-1-Rest, #242424);
                       text-align: center;
                       font-family: 'SF Pro Display', 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif';
                       font-size: 50px;
                       font-weight: 700;
                       line-height: 55px;
                       letter-spacing: 0.26px;">
                Turn Viewers into <span style="color: var(--Brand-Foreground-1-Rest, #8B3DC3);"> Buyers </span> 
            </h1>
            <img style="padding: 26px;" src="assests/images/onboarding-illustration.png" alt="Illustration">
            <h3>Set up your store and start taking orders today!</h2>
        </div> 

        <div style="padding: 16px; "class="onboard-buttons">
            <button id="google-button" class="google-button">Continue with Google</button>
            <button id="whatsapp-button"  class="secondary-button">Continue with WhatsApp number</button>
        </div>
    </div>

    
    <script>
if ('serviceWorker' in navigator) {
    // Check if the browser supports service workers
    window.addEventListener('load', () => {
        // Register the service worker after the page has fully loaded
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
                // Registration failed
                console.log('ServiceWorker registration failed: ', error);
            });
    });
}
      </script>

<script src="script.js"></script>
      
</body>
</html>
